<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO LIST</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="todos">
            <h3>ToDo List</h3>
            <h4>Thursday</h4>
            <form id="todo_form">
                <div class="field">
                    <input id="new-todo" type="text" placeholder="New To Do"/>
                    <input type="submit" class="btn" value="Submit"/>
                </div>
            </form>
            <div id="todo_container">
                <p>Do Coding <button class="delete_btn">X</button></p>
                <p>feed cat <button class="delete_btn">X</button></p>
                <p>clean <button class="delete_btn">X</button></p>
            </div>
            <img>
            <div>
                <div>
                    <button class="btn" id="alert">Alert Me</button>
                    <button class="btn" id="log">Console log something</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
